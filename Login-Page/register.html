<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/register.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Responsive Regisration Form </title> 
</head>
<body>
    <div class="container">
        <header>Registration</header>

        <form action="#" id="login-form">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" id="username" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">   
                            <label>Date of Birth</label>
                            <input type="date" id="DOB" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field" id="email">
                            <label>Email</label>
                            <input type="text" id="email1" placeholder="Enter your email" required >
                           
                        </div>
                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="text" id="phonenumber" placeholder="Enter mobile number" required>
                        </div>
                        <div class="input-field">
                            <label>Password</label>
                            <input type="password" id="password" placeholder="Enter password" required >
                        </div>
                        <div class="input-field">
                            <label>Gender</label>
                            <select id="gender" required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="feeder">
                    <p style="color: red;" id="Email-exist">Mail Id already exists! Try login</p>
                    <p style="color: green;" id="Success">Successfully Created
                   <br>Login to view data </p>
                    <button class="sumbit" >submit</button>
                    <a class="Login" href="login.html" target="_blank">Login</a>
                </div>
                        
                        
        </form>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="Js/Register.js"></script>
</body>
</html>
