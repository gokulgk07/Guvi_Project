<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title> 
    <link rel="stylesheet" href="./CSS/profile.css">
</head>
<body>
    <div class="container">
        <header>Profile</header>
        <div class="details">
            <form>
                <table>
                    <tr>
                        <td>
                            <strong>Name :</strong>
                        </td>
                        <td>
                            <input class="input-realonly"  type="text" id="username" value="" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <strong>date of Birth :</strong>
                        </td>
                        <td>
                            <input class="input-realonly"   type="date" name="" id="DOB" value="" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <strong>Gender :</strong>
                        </td>
                        <td>
                            <input class="input-realonly" type="text" name="" id="gender" value="" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <strong>Email :</strong>
                        </td>
                        <td>
                            <input class="input-realonly"   type="email" name="" id="mail" value="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <strong>Mobile Number :</strong>
                        </td>
                        <td>
                            <input class="input-realonly"   type="text" id="phonenumber" value="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <strong>Password :</strong>
                        </td>
                        <td>
                           <input class="input-realonly"  type="password" id="password" value="">
                        </td>
                    </tr>
                </table>
                <button id="editProfile">
                    Edit Profile
                </button>
                <button id="updateProfile">
                    Update Profile
                </button>
            </form>
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
            <script src="Js/profile.js"></script>
        </div>
